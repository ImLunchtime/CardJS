[env:m5stack-stamps3]
platform = espressif32
board = m5stack-stamps3
board_build.filesystem = spiffs
board_build.partitions = partitions_spiffs_8MB.csv
framework = arduino
lib_deps = 
    m5stack/M5Cardputer
    https://github.com/joeqread/arduino-duktape
    earlephilhower/ESP8266Audio@1.9.9
